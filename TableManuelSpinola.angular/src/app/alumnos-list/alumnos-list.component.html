
<button mat-stroked-button (click)="getStudentList">Numero de estudiantes</button>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colNombre')">
Mostrar Nombre?
</mat-checkbox>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colApellidos')">
Mostrar Apellidos?
</mat-checkbox>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colEdad')">
Mostrar Edad?
</mat-checkbox>


<mat-checkbox class="example-margin"
[checked]="true"
(change)="checkboxChange($event.checked, 'colAcciones')">
Mostrar acciones?
</mat-checkbox>

<input [(ngModel)]="nombre" />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- NAME Column -->
    <ng-container matColumnDef="colName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>
  
    <!-- LAST NAME Column -->
    <ng-container matColumnDef="colLastName">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
    </ng-container>
  
    <!-- AGE Column -->
    <ng-container matColumnDef="colAge">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>
  
    <!-- ACTIONS Column -->
    <ng-container matColumnDef="colActions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let alumno"> 
        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <!-- <a [href]="'edit/'+alumno.id">Editar</a> </td> -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
