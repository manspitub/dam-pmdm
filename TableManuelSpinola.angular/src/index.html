<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
  <title>Alumnos de clase</title>
  <script type="text/javascript">
    function showContent() {
        element = document.getElementById("content");
        check = document.getElementById("check");
        if (check.checked) {
            element.style.display='block';
        }
        else {
            element.style.display='none';
        }
    }
</script>
</head>

<body class="mat-app-background">
  <toolbar>Loading</toolbar>
  <b>Mostrar lista?</b>
  <input type="checkbox" name="check" id="check" value="1" onchange="javascript:showContent()" />
  <alumnos-list id="content" style="display: none;">Cargando</alumnos-list>
  <div>
    <span class="version-info">Salesianos Triana</span>
    <div><img src="https://pbs.twimg.com/profile_images/1351909602644930560/MtgT6HAM.jpg" alt="simbolo" width="20px">
    </div>
  </div>

</body>

</html>
