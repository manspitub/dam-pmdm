   
<mat-card class="example-card" *ngIf="person">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Person</mat-card-title>
      <mat-card-subtitle>Details</mat-card-subtitle>
    </mat-card-header>
    <img [src]="getPersonImageUrl(person)">
    <mat-card-content>
      <p class="id"><b>{{person.id}}</b>
      </p>
      <p class="name"><b>{{person.name}}</b></p>
      <p class="also"><b>{{person.also_known_as}}</b></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
