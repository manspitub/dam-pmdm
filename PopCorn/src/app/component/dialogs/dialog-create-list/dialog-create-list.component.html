<div id="container">
  <h1>&bull; Cree una Lista&bull;</h1>
  <div class="underline">
  </div>
  <form action="#" method="post" id="contact_form">
    <div class="name">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input id="name" matInput placeholder="nombre de la lista" [formControl]="name"  >
      </mat-form-field>
    </div>
    <div class="description">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput placeholder="descripcion"  [formControl]="description" >
      </mat-form-field>
    </div>
    <div class="submit">
      <button class="boton" mat-raised-button color="primary" (click)="createList()" routerLink= "/">nuevo</button>
    </div>
  </form>
</div>
