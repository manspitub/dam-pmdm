<div class="content" style="background-color: aquamarine;">
  <div>
    <div>
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <div style="text-align: center; border-radius: 20px">
            <img
            (click)="openDetailsDialog()"
              age
              class="movie-image"
              style="border-radius: 20px; overflow: hidden; width: 100%"
              src="https://static8.depositphotos.com/1279189/808/i/600/depositphotos_8083159-stock-photo-gas-station.jpg"
              width="200px"

            />
          </div>
        </mat-card-header>

        <mat-card-content>
          <mat-card-title class="gasoline-cP"
            >{{ gasolinaInput.cP }}
          </mat-card-title>
          <mat-card-subtitle class="gasoline-address">{{
            gasolinaInput.direccion
          }}</mat-card-subtitle>
          <mat-card-subtitle class="gasoline-address">
            <b> <p>Precio Gasolina A</p> </b>
            {{
            gasolinaInput.precioGasoleoA
          }}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions fxLayoutGap=" grid">
          <button mat-button ><mat-icon>location_on</mat-icon></button>
          <button mat-button ><mat-icon>filter_list</mat-icon></button>
          <button mat-button (click)="like(gasolinaInput)">LIKE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
